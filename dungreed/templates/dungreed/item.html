{% extends 'dungreed/base.html' %}
{% load staticfiles %}
{% block content %}
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        jQuery(document).ready(function() {
            var bodyOffset = jQuery('body').offset();
            jQuery(window).scroll(function() {
                if (jQuery(document).scrollTop() > bodyOffset.top) {
                    jQuery('.header').addClass('scroll');
                } else {
                    jQuery('.header').removeClass('scroll');
                }
            });
        });
    </script>
    <style>
        body{
            min-height:2300px;
        }
        .dv {
            width:97%;
            height:99%;
            box-sizing: content-box;
            border: 5px solid red;
            background-color: aqua;
            display: inline-block;
        }
        ._55 {
            cursor: pointer;
            width:200px;
            height:250px;
            margin:20px;
            padding:20px;
            border:5px solid black;
            display:inline-block;
        }
        p {
            margin: 0px;
        }
        .header {
            position: absolute;
            top: 10px;
            right: 50%;
            margin-right: -720px;
            text-align:center;
            width: 120px;
        }
        .scroll {
            position: fixed;
            top: 180px;
            background-color: blueviolet;
        }
    </style>
    <div class=header> 이 안의 내용을 좌측 아이템목록을 누르면 바뀌게 js써서해보자
        추가로 처음에는 position fixed아닌데, 나중엔 바뀌게... </div>
    <div>
        <h1>아이템 사전</h1>
    </div>
    <div align="center" class=dv>
        {% for i in item %}
        <!-- 아래 있는 애가 안두인 버튼? 임 -->
        <!-- <a href="/ko-kr/heroes/anduin/">
            <img src="https://static.heroesofthestorm.com/gd/3a87a62680f43b26f7dd3d203b77e8cd/heroes/anduin/circleIcon.png"
            style="visibility: visible;">
        </a> -->
        <div style="vertical-align: top;" class=_55>
            <p><img src=\static\image\item\{{i.name}}.png></p>
            <p>{{ i.name }}</p>
            <!-- post.text|linebreaksbr -->
        </div>
        {% endfor %}
    </div>
{% endblock %}
